<body>
    <main>

            </div>
            <div class="col-12">
                <label for="validationCustom02" class="form-label">sifre:</label>

            </div>
            <div class="col-12">

        <!--1-ci modal-->
        <div class="modal successmodal fade" id="smodal" tabindex="-1" aria-labelledby="exampleModalLabel"

                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        You passed
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
        <!--2-ci modal-->
        <div class="modal errormodal fade" id="emodal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">xeta</h1>

                    <div class="modal-body">
                        Istifadeci adi veya sifre sehefdir
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
